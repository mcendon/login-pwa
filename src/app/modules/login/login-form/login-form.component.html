<div class="mt-3">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input
        type="text"
        placeholder="Email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="emailIsInvalid"
        [(ngModel)]="user.email"
      />
      <small *ngIf="emailIsInvalid" class="text-danger"
        >Enter a valid email address (mail@example.com)</small
      >
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="passwordIsInvalid"
        [(ngModel)]="user.password"
      />
      <small *ngIf="passwordIsInvalid" class="text-danger"
        >Enter a valid password (6 characters minimum)</small
      >
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
  </form>
</div>
